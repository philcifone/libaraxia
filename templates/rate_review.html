<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate and Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rate and Review</h1>
        <p><strong>Book ID:</strong> {{ book_id }}</p>
        <form action="{{ url_for('read.rate_review', book_id=book_id) }}" method="POST">
            <div class="form-group">
                <label for="date_read">Date Read:</label>
                <input 
                    type="text" 
                    id="date_read" 
                    name="date_read" 
                    value="{{ read_data.date_read if read_data else current_date() }}" 
                    readonly>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input 
                    type="number" 
                    id="rating" 
                    name="rating" 
                    min="1" 
                    max="5" 
                    value="{{ read_data.rating if read_data else '' }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="comment">Review:</label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    rows="4" 
                    placeholder="Write your review here...">{{ read_data.comment if read_data else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Review</button>
            <a href="{{ url_for('collections.view_collection', collection_type='read') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
