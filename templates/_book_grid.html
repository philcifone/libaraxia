    <!-- Book Grid/List -->
    <div class="container mx-auto px-4 py-8"
         data-current-page="{{ current_page | default(1) }}"
         data-has-more="{{ has_more | default(false) | lower }}"
         data-total-count="{{ total_count | default(0) }}">
        <div id="book-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-12">
            {% for book in books %}
            <div class="book-item group">
                <a href="/books/book/{{ book[0] }}"
                   class="book-link block h-72 bg-secondary-bg rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-all duration-200">
                    <div class="book-cover aspect-w-3 aspect-h-4 relative">
                        {% if book.cover_image_url %}
                        <img src="{{ url_for('static', filename=book['cover_image_url']) }}"
                             alt="{{ book[1] }}"
                             class="object-cover w-full h-72 group-hover:opacity-90 transition-opacity duration-200" />
                        {% else %}
                        <div class="flex items-center justify-center h-64 bg-primary-bg text-content-secondary">
                            <span class="text-sm italic">No Image Available</span>
                        </div>
                        {% endif %}
                    </div>
 
                    <div class="book-info p-4">
                        <h3 class="book-title text-lg font-semibold line-clamp-2 mb-2 text-white">
                            {{ book[1] }}
                        </h3>
                        <p class="book-author text-content-secondary text-sm italic">
                            by {{ book[2] }}
                        </p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
