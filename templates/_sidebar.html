<!-- Fixed Header -->
<div class="fixed top-0 left-0 w-full h-16 bg-secondary z-50 px-4 flex items-center justify-between">
    <!-- Hamburger Menu -->
    <button id="hamburger" 
            class="p-2 hover:bg-primary/20 rounded-lg transition-colors" 
            aria-label="Menu">
        <div class="flex flex-col gap-1.5 justify-center h-full">
            <span class="block w-6 h-0.5 bg-content-primary transition-all"></span>
            <span class="block w-6 h-0.5 bg-content-primary transition-all"></span>
            <span class="block w-6 h-0.5 bg-content-primary transition-all"></span>
        </div>
    </button>
    
    <!-- Site Title -->
    <h1>
        <a href="/base/index" class="text-2xl font-display text-content-primary font-semibold tracking-wide">
            L I B A R A X I A
        </a>
    </h1>
    
    <!-- Search Toggle -->
    <button id="search-toggle" class="p-2 hover:bg-primary/20 rounded-lg transition-colors" aria-label="Toggle Search">
        <svg class="w-6 h-6 stroke-content-primary" viewBox="0 0 24 24" stroke-width="2" fill="none">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </button>
</div>

<!-- Sidebar -->
<div id="sidebar" 
     class="fixed top-0 left-0 w-64 h-full bg-secondary transform -translate-x-full 
            transition-transform duration-300 ease-in-out z-40 shadow-xl">
    <div class="flex flex-col h-full p-6">
        <!-- User Section -->
        <div class="py-6 text-center border-b border-content-primary/10">
            {% if current_user.avatar_url %}
                <img src="{{ url_for('static', filename=current_user.avatar_url) }}"
                     alt="{{ current_user.username }}"
                     class="w-16 h-16 mx-auto mb-4 mt-10 rounded-full object-cover">
            {% else %}
                <div class="w-16 h-16 mx-auto mb-4 mt-10 rounded-full bg-accent flex items-center justify-center
                            text-2xl font-semibold text-white">
                    {{ current_user.username[0].upper() }}
                </div>
            {% endif %}
            <h2 class="text-xl text-content-primary">
                Welcome, {{ current_user.username.capitalize() }}!
            </h2>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 space-y-1 overflow-y-auto">
            <a href="/friends/notifications_page"
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                Notifications
            </a>

            <a href="/feed/activity"
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 5a1 1 0 011-1h4a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v2a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h4a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM14 11a1 1 0 011-1h4a1 1 0 011 1v8a1 1 0 01-1 1h-4a1 1 0 01-1-1v-8z"/>
                </svg>
                Activity Feed
            </a>
        
        <a href="/base/index"
        class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                rounded-lg hover:bg-accent/10 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m16 6 4 14"/>
                <path d="M12 6v14"/>
                <path d="M8 8v12"/>
                <path d="M4 4v16"/>
            </svg>
            Library
        </a>

            <a href="/wishlist/view"
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                </svg>
                Wishlist
            </a>

            <a href="/collections/collections"
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                Collections
            </a>

            <a href="/user/{{ current_user.username }}"
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Profile
            </a>

            <!-- Admin Settings (Admin Only) -->
            {% if current_user.is_admin %}
            <div class="my-2 border-t border-content-primary/10"></div>
            <a href="/admin/settings"
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent-hover
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Admin Settings
            </a>
            {% endif %}

            <!-- Logout at the bottom -->
            <a href="/auth/logout" 
               class="mt-auto flex items-center gap-3 px-4 py-3 text-red-400 hover:text-red-500
                      rounded-lg hover:bg-red-500/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Logout
            </a>
        </nav>
    </div>
</div>
