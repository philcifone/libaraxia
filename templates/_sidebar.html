<!-- Fixed Header -->
<div class="fixed top-0 left-0 w-full h-16 bg-secondary z-50 px-5 flex items-center justify-between">
    <!-- Search Toggle -->
    <button id="search-toggle" class="absolute right-4 p-2 hover:bg-primary/20 rounded-lg transition-colors" aria-label="Toggle Search">
        <svg class="w-6 h-6 stroke-content-primary" viewBox="0 0 24 24" stroke-width="2" fill="none">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </button>
    
    <!-- Site Title -->
    <h1>
        <a href="/base/index" class="text-2xl font-display text-content-primary font-semibold tracking-wide ml-16">
            Libaraxia
        </a>
    </h1>
</div>

<!-- Hamburger Menu -->
<button id="hamburger" 
        class="fixed top-4 left-4 w-10 h-10 z-50 p-2 hover:bg-primary/20 rounded-lg transition-colors" 
        aria-label="Menu">
    <div class="flex flex-col gap-1.5 justify-center h-full">
        <span class="block w-6 h-0.5 bg-content-primary transition-all"></span>
        <span class="block w-6 h-0.5 bg-content-primary transition-all"></span>
        <span class="block w-6 h-0.5 bg-content-primary transition-all"></span>
    </div>
</button>

<!-- Sidebar -->
<div id="sidebar" 
     class="fixed top-0 left-0 w-64 h-full bg-secondary transform -translate-x-full 
            transition-transform duration-300 ease-in-out z-40 shadow-xl">
    <div class="flex flex-col h-full p-6">
        <!-- User Section -->
        <div class="py-6 text-center border-b border-content-primary/10">
            <div class="w-16 h-16 mx-auto mb-4 mt-10 rounded-full bg-accent flex items-center justify-center
                        text-2xl font-semibold text-white">
                {{ current_user.username[0].upper() }}
            </div>
            <h2 class="text-xl text-content-primary">
                Welcome, {{ current_user.username.capitalize() }}!
            </h2>
        </div>
        
        <a href="/base/index" 
        class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                rounded-lg hover:bg-accent/10 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m16 6 4 14"/>
                <path d="M12 6v14"/>
                <path d="M8 8v12"/>
                <path d="M4 4v16"/>
            </svg>
            Library
        </a>
            
            <a href="/user/{{ current_user.username }}" 
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Profile
            </a>
            
            <a href="/collections/collections" 
               class="flex items-center gap-3 px-4 py-3 text-content-secondary hover:text-accent
                      rounded-lg hover:bg-accent/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                Bookshelves
            </a>
            
            <!-- Logout at the bottom -->
            <a href="/auth/logout" 
               class="mt-auto flex items-center gap-3 px-4 py-3 text-red-400 hover:text-red-500
                      rounded-lg hover:bg-red-500/10 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Logout
            </a>
        </nav>
    </div>
</div>
